name: ZeroMonos CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: |
        npm install -D @playwright/test
        npx playwright install --with-deps chromium

    - name: Start Spring Boot app
      run: |
        mvn spring-boot:run &
        echo $! > app.pid
        timeout 120 bash -c 'until curl -f http://localhost:8080 > /dev/null 2>&1; do sleep 3; done' || (kill $(cat app.pid) && exit 1)

    - name: Build and analyze
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=ThiagoAVicente_ZeroMonos \
          -Dsonar.organization=thiagoavicente \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
    - name: Stop app
      if: always()
      run: kill $(cat app.pid) || true
