# PostgreSQL Profile Configuration
# To run with PostgreSQL: mvn spring-boot:run -Dspring-boot.run.profiles=postgres
# Make sure PostgreSQL is running and database 'zeromonos' exists
# Create database with: CREATE DATABASE zeromonos;

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/zeromonos
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=secret

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 Console in PostgreSQL mode
spring.h2.console.enabled=false

# Logging for PostgreSQL
logging.level.org.hibernate.SQL=INFO
