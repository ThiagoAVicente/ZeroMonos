spring.application.name=ZeroMonos

server.port=${SERVER_PORT:8080}

spring.datasource.url=${DB_H2_URL:jdbc:h2:mem:zeromonos}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_H2_USERNAME:sa}
spring.datasource.password=${DB_H2_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.org.hw1=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration (for JSON serialization)
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
